<!DOCTYPE html>
<html lang="pt-BR">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,600;0,700;1,600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.7.0/nouislider.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.7.0/nouislider.min.js"></script>      

    <meta name="description" content="Corte seus vídeos rapidamente com essa ferramenta online e gratuita!">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="index, follow">
    <meta name="kewords" content="cortador de vídeo, cortar vídeo, video cutter, split video">

    <title>Video Cutter</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#f3f3f3">

    
    
</head>
<body>
    <header class="main-header">
        <a href="/main" class="home-link">🏠Home</a>
    </header>
    <div class="container">
        <section class="video-cutter">
            <h1>✂️비디오편집</h1>

            <main class="control-box">
                <section class="select-video">
                    <form 
                        method="post" 
                        id="upload-form" 
                        enctype="multipart/form-data"
                    >
                        <fieldset>
                            

                            <div class="input-block file">
                                <button class="button" type="button">🗃️파일 선택</button>
                                <input type="file" id="raw" name="raw" accept="video/mp4,video/webm,video/ogg,video/x-flv,video/3gpp,video/x-msvideo,video/x-ms-wmv,video/mpg" aria-label="파일선택">
                            </div>
                            
                            <div id="preview">
                                <video muted></video>
                            </div>
                            <div id="agree">
                                비디오를 업로드하면 개인정보 제공에 동의하는 것으로 간주됩니다.                         
                            </div>
                            <div class="video-controls">
                            
                                <div id="slider"></div>
                                <script>
                                    var slider = document.getElementById('slider');
                            
                                noUiSlider.create(slider, {
                                    start: [20, 80],
                                    connect: true,
                                    range: {
                                        'min': 0,
                                        'max': 100
                                    }
                                });
                                </script>
                            </div>
                            
                            <div class="time">
                                <div class="input-block">
                                    <label for="from">🏃시작</label>
                                    <input 
                                        type="text" 
                                        name="from" 
                                        id="from" 
                                        value="00:00:00" 
                                        pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}"
                                        maxlength="8"
                                    >
                                </div>
                
                                <div class="input-block">
                                    <label for="to">🚶끝</label>
                                    <input 
                                        type="text" 
                                        name="to" 
                                        id="to" 
                                        value="23:59:59" 
                                        pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}"
                                        maxlength="8"
                                    >
                                </div>
                            </div>
                            <div class="button-container">
                                <div class="input-submit">
                                    <input 
                                        class="button" 
                                        type="submit" 
                                        value="🎬자르기"
                                        onclick="javascript:
                                        form.action='/cut'"
                                        disabled
                                    >
                                </div>
                                <div class="test-submit">
                                    <input 
                                        class="button" 
                                        type="submit" 
                                        value="🤖피드백"
                                        onclick="javascript:
                                        form.action='/load'"
                                        disabled
                                    >
                                </div>
                            </div>

                            <p class="message"></p>
                        </fieldset>
                    </form>
                </section>
            </main>
        </section>
    </div>

    <script src="/scripts/index.js" type="module"></script>
</body>
</html>
